<script>
var tr = document.getElementsByClassName("menu")[0].getElementsByTagName("th");

for(var i = 0;i<tr.length;i++){
    tr[i].addEventListener("click", myScript);
}

function myScript(event){
    document.querySelectorAll(".content").forEach(e => e.style.display = 'none');
    let btnId = event.path[1].id
    console.log(`myDIV${btnId.charAt(3)}`);
    var x = document.getElementById(`myDIV${btnId.charAt(3)}`);
    x.style.display = 'block';
        
}
